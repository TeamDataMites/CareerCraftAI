<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
    <style>
        /* Reset default margin and padding */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark blue */
            color: #FFFFFF; /* White */
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #BB86FC; /* Light purple */
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1E1E1E; /* Darker blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
            color: #FFFFFF; /* White */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #BB86FC; /* Light purple */
            border-radius: 5px;
            background-color: #2E2E2E; /* Dark gray */
            color: #FFFFFF; /* White */
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #BB86FC; /* Light purple */
            color: #FFFFFF; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #6200ea; /* Dark purple */
        }
    </style>
</head>
<body>
    <h1>Answer the Question</h1>
    <form action="/question" method="post">
        <p>{{ question }}</p>
        <input type="text" name="answer" required>
        <button type="submit">Next</button>
    </form>
</body>
</html>
